<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="./style/app.css">
</head>

<body onload="onInit(8)">
    <h1>Mine Sweeper</h1>
    <br><br>
    <div>
        <input class="txt-box" type="text" placeholder="Enter Username">
        <button class="save-txt-btn" onclick="addUserName()">Save</button>
    </div>
    <br><br>

    <div class="level">
        <h2>Game level: </h2>

        <div class="level-up">
            <button onclick="playAgain(4)">Beginner</button>
            <button onclick="playAgain(8)"> Medium</button>
            <button onclick="playAgain(12)">Expert </button>
        </div>

        <div class="rules-reset">
            <div class="rules" title="rules"><a href="rules.html" target="_blank">📜</a>
            </div>

            <div class="reset" title="reset" onclick="playAgain(8)">
                🌸
            </div>
        </div>
        <div class="score">
            <p>Highest Score: <span class="highest-score">0</span></p>
        </div>
    </div>
    <div class="flags">🚩: <span class="flag-count">10</span></div>
    <p class="life">Life:
        <span id="life-1">❤️</span>
        <span id="life-2">❤️</span>
        <span id="life-3">❤️</span>
    </p>
    <p class="time">Timer: <span class="timer">0.000</span></p>
    <br>
    <br>

    <div class="board-container"></div>
    <br>

    <div class="end hidden">
        <h2>Game Over</h2>
        <div class="play-again">
            <button onclick="playAgain(8)">Play Again</button>
        </div>
    </div>

    <div class="players">
        <p>Players: </p>
        <div class="players-container"></div>
    </div>

    <footer>Yana Pletner</footer>
    <script src="./js/utils.js"></script>
    <script src="./js/mine.js"></script>
    <script src="./js/hint.js"></script>
    <script src="./js/score.js"></script>
    <script src="./js/game.js"></script>

</body>

</html>
